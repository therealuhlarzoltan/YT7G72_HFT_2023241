<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/6.0.1/signalr.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="curriculumsScript.js"></script>
    <title>Neptun - Curriculums</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand">Neptun</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link" aria-current="page" href="index.html">Students</a>
                    <a class="nav-link" aria-current="page" href="teachers.html">Teachers</a>
                    <a class="nav-link" aria-current="page" href="subjects.html">Subjects</a>
                    <a class="nav-link" aria-current="page" href="courses.html">Courses</a>
                    <a class="nav-link" aria-current="page" href="grades.html">Grades</a>
                    <a class="nav-link active" aria-current="page" href="curriculums.html">Curriculums</a>
                </div>
            </div>
        </div>
    </nav>

    <div id="curriculumAlertDiv">
    </div>

    <div id="curriculumCreateDiv" class="createDiv">
        <form>
            <div class="form-group">
                <label for="curriculumCreateCurriculumName">Curriculum Name</label>
                <input type="text" class="form-control mx-0" id="curriculumCreateCurriculumName">
            </div>
            <div class="form-group">
                <label for="curriculumCreateCurriculumCode">Curriculum Code</label>
                <input type="text" class="form-control mx-0" id="curriculumCreateCurriculumCode">
            </div>
            <button type="button" class="btn btn-success mx-0 my-2" id="curriculumCreateButton" onclick="createCurriculum()">Create</button>
        </form>
    </div>


    <div id="curriculumUpdateDiv" class="updateDiv">
        <form>
            <div class="form-group">
                <label for="curriculumUpdateId">ID</label>
                <input type="number" class="form-control mx-0" id="curriculumUpdateId" disabled>
            </div>
            <div class="form-group">
                <label for="curriculumUpdateCurriculumName">Curriculum Name</label>
                <input type="text" class="form-control mx-0" id="curriculumUpdateCurriculumName">
            </div>
            <div class="form-group">
                <label for="curriculumUpdateCurriculumCode">Curriculum Code</label>
                <input type="text" class="form-control mx-0" id="curriculumUpdateCurriculumCode">
            </div>
            <button type="button" class="btn btn-info my-2 ml-0 mr-2" id="curriculumUpdateButton">Update</button>
            <button type="button" class="btn btn-warning my-2" id="curriculumUpdateCancelButton" onclick="cancelUpdate()">Cancel</button>
        </form>
    </div>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Curriculum Name</th>
                <th>Curriculum Code</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="curriculums">
        </tbody>
    </table>

    <div id="semesterActionsDiv" class="createDiv">
        <form>
            <h3>Semester Actions</h3>
            <button type="button" class="btn btn-danger mx-0 my-2" id="semesterResetButton" onclick="resetSemester()">Reset Semester</button>
            <p>All course and subject registrations will be cleared.</p>
            <button type="button" class="btn btn-success mx-0 my-2" id="allSemesterStatisticsButton" onclick="getAllSemesterStatistics()">Get All Semester Statistics</button>
            <div id="allSemesterStatisticsDiv" class="d-flex flex-column"></div>
            <div class="form-group">
                <label for="semester">Semester</label>
                <input type="text" class="form-control mx-0" id="semester">
            </div>
            <button type="button" class="btn btn-success mx-0 my-2" id="semesterStatisticsButton" onclick="getSemesterStatistics()">Get Selected Semester Statistics</button>
            <div id="semesterStatisticsDiv"></div>
        </form>
    </div>
</body>
</html>
