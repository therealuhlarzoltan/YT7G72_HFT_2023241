<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="gradesScript.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/6.0.1/signalr.js"></script>
    <title>Neptun - Grades</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand">Neptun</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link" aria-current="page" href="index.html">Students</a>
                    <a class="nav-link" aria-current="page" href="teachers.html">Teachers</a>
                    <a class="nav-link" aria-current="page" href="subjects.html">Subjects</a>
                    <a class="nav-link" aria-current="page" href="courses.html">Courses</a>
                    <a class="nav-link active" aria-current="page" href="#">Grades</a>
                    <a class="nav-link" aria-current="page" href="curriculums.html">Curriculums</a>
                </div>
            </div>
        </div>
    </nav>

    <div id="gradeAlertDiv">
    </div>

    <div id="gradeCreateDiv" class="createDiv">
        <form>
            <div class="form-group">
                <label for="gradeCreateSemester">Semester</label>
                <input type="text" class="form-control mx-0" id="gradeCreateSemester" placeholder="e.g. 2023/24/1">
            </div>
            <div class="form-group">
                <label for="gradeCreateStudent">Student</label>
                <select class="form-control my-2" id="gradeCreateStudent">
                </select>
            </div>
            <div class="form-group">
                <label for="gradeCreateSubject">Subject</label>
                <select class="form-control my-2" id="gradeCreateSubject">
                </select>
            </div>
            <div class="form-group">
                <label for="gradeCreateTeacher">Teacher</label>
                <select class="form-control my-2" id="gradeCreateTeacher">
                </select>
            </div>
            <div class="form-group">
                <label for="gradeCreateMark">Mark</label>
                <input type="number" class="form-control mx-0" id="gradeCreateMark" placeholder="Number between 1 and 5">
            </div>
            <button type="button" class="btn btn-success mx-0 my-2" id="gradeCreateButton" onclick="createGrade()">Create</button>
        </form>
    </div>


    <div id="gradeUpdateDiv" class="updateDiv">
        <form>
            <div class="form-group">
                <label for="gradeUpdateId">ID</label>
                <input type="number" class="form-control mx-0" id="gradeUpdateId" disabled>
            </div>
            <div class="form-group">
                <label for="gradeUpdateSemester">Semester</label>
                <input type="text" class="form-control mx-0" id="gradeUpdateSemester" placeholder="e.g. 2023/24/1">
            </div>
            <div class="form-group">
                <label for="gradeUpdateStudent">Student</label>
                <select class="form-control my-2" id="gradeUpdateStudent">
                </select>
            </div>
            <div class="form-group">
                <label for="gradeUpdateSubject">Subject</label>
                <select class="form-control my-2" id="gradeUpdateSubject">
                </select>
            </div>
            <div class="form-group">
                <label for="gradeUpdateTeacher">Teacher</label>
                <select class="form-control my-2" id="gradeUpdateTeacher">
                </select>
            </div>
            <div class="form-group">
                <label for="gradeUpdateMark">Mark</label>
                <input type="number" class="form-control mx-0" id="gradeUpdateMark" placeholder="Number between 1 and 5">
            </div>
            <button type="button" class="btn btn-info my-2 ml-0 mr-2" id="gradeUpdateButton">Update</button>
            <button type="button" class="btn btn-warning my-2" id="gradeUpdateCancelButton" onclick="cancelUpdate()">Cancel</button>
        </form>
    </div>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Semester</th>
                <th>Student</th>
                <th>Subject</th>
                <th>Teacher</th>
                <th>Mark</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="grades">
        </tbody>
    </table>

    <div id="bestStudentsDiv" class="createDiv">
        <button onclick="getBestStudents()" class="btn btn-success my-4 mx-0">Display best students</button>
    </div>

    <div id="bestTeachersDiv" class="createDiv">
        <button onclick="getBestTeachers()" class="btn btn-success my-4 mx-0">Display best teachers</button>
    </div>

    <div id="subjectStatisticsDiv" class="createDiv">
        <div class="form-group">
            <label for="subjectSelect">Subject Statistics</label>
            <select class="form-control my-2" id="subjectSelect">
            </select>
        </div>
        <button onclick="getSubjectStatistics()" class="btn btn-success my-4 mx-0">Display subject statistics</button>
        <div id="subjectStatistics"></div>
    </div>

    <div id="subjectStatisticsDiv" class="createDiv">
        <div class="form-group">
            <label for="academicRankSelect">Best Teachers by Academic Rank</label>
            <select class="form-control my-2" id="academicRankSelect">
            </select>
        </div>
        <button onclick="getBestTeachersByAcademicRank()" class="btn btn-success my-4 mx-0">Display best teachers by academic rank</button>
        <div id="academicRankStatistics"></div>
    </div>
</body>
</html>
