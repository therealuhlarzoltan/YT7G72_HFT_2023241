<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/6.0.1/signalr.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="subjectsScript.js"></script>
    <title>Neptun - Subjects</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand">Neptun</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link" aria-current="page" href="index.html">Students</a>
                    <a class="nav-link" aria-current="page" href="teachers.html">Teachers</a>
                    <a class="nav-link active" aria-current="page" href="subjects.html">Subjects</a>
                    <a class="nav-link" aria-current="page" href="courses.html">Courses</a>
                    <a class="nav-link" aria-current="page" href="grades.html">Grades</a>
                    <a class="nav-link" aria-current="page" href="curriculums.html">Curriculums</a>
                </div>
            </div>
        </div>
    </nav>

    <div id="subjectAlertDiv">
    </div>

    <div id="subjectCreateDiv" class="createDiv">
        <form>
            <div class="form-group">
                <label for="subjectCreateSubjectName">Subject Name</label>
                <input type="text" class="form-control mx-0" id="subjectCreateSubjectName" placeholder="Text between 4 and 50 characters">
            </div>
            <div class="form-group">
                <label for="subjectCreateSubjectCode">Subject Code</label>
                <input type="text" class="form-control mx-0" id="subjectCreateSubjectCode" placeholder="Text between 4 and 50 characters">
            </div>
            <div class="form-group">
                <label for="subjectCreateCredits">Credits</label>
                <input type="number" class="form-control mx-0" id="subjectCreateCredits">
            </div>
            <div class="form-group">
                <label for="subjectCreateTeacher">Teacher</label>
                <select class="form-control my-2" id="subjectCreateTeacher">
                    <option value="null">None</option>
                </select>
            </div>
            <div class="form-group">
                <label for="subjectCreateRequirement">Requirement</label>
                <select class="form-control my-2" id="subjectCreateRequirement">
                </select>
            </div>
            <div class="form-group">
                <label for="subjectCreatePreRequirement">PreRequirement</label>
                <select class="form-control my-2" id="subjectCreatePreRequirement">
                    <option value="null">None</option>
                </select>
            </div>
            <div class="form-group">
                <label for="subjectCreateCurriculum">Curriculum</label>
                <select class="form-control my-2" id="subjectCreateCurriculum">
                </select>
            </div>
            <button type="button" class="btn btn-success mx-0 my-2" id="subjectCreateButton" onclick="createSubject()">Create</button>
        </form>
    </div>


    <div id="subjectUpdateDiv" class="updateDiv">
        <form>
            <div class="form-group">
                <label for="subjectUpdateId">ID</label>
                <input type="number" class="form-control mx-0" id="subjectUpdateId" disabled>
            </div>
            <div class="form-group">
                <label for="subjectUpdateSubjectName">Subject Name</label>
                <input type="text" class="form-control mx-0" id="subjectUpdateSubjectName" placeholder="Text between 4 and 50 characters">
            </div>
            <div class="form-group">
                <label for="subjectUpdateSubjectCode">Subject Code</label>
                <input type="text" class="form-control mx-0" id="subjectUpdateSubjectCode" placeholder="Text between 4 and 50 characters">
            </div>
            <div class="form-group">
                <label for="subjectUpdateCredits">Credits</label>
                <input type="number" class="form-control mx-0" id="subjectUpdateCredits">
            </div>
            <div class="form-group">
                <label for="subjectUpdateTeacher">Teacher</label>
                <select class="form-control my-2" id="subjectUpdateTeacher">
                    <option value="null">None</option>
                </select>
            </div>
            <div class="form-group">
                <label for="subjectUpdateRequirement">Requirement</label>
                <select class="form-control my-2" id="subjectUpdateRequirement">
                </select>
            </div>
            <div class="form-group">
                <label for="subjectUpdatePreRequirement">PreRequirement</label>
                <select class="form-control my-2" id="subjectUpdatePreRequirement">
                    <option value="null">None</option>
                </select>
            </div>
            <div class="form-group">
                <label for="subjectUpdateCurriculum">Curriculum</label>
                <select class="form-control my-2" id="subjectUpdateCurriculum">
                </select>
            </div>
            <button type="button" class="btn btn-info my-2 ml-0 mr-2" id="subjectUpdateButton">Update</button>
            <button type="button" class="btn btn-warning my-2" id="subjectUpdateCancelButton" onclick="cancelUpdate()">Cancel</button>
        </form>
    </div>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Subject Name</th>
                <th>Subject Code</th>
                <th>Credits</th>
                <th>Teacher</th>
                <th>Requirement</th>
                <th>PreRequirement</th>
                <th>Curriculum</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="subjects">
        </tbody>
    </table>
</body>
</html>
