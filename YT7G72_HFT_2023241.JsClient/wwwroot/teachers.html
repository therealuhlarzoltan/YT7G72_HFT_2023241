<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/6.0.1/signalr.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="teachersScript.js"></script>
    <title>Neptun - Teachers</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand">Neptun</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link" aria-current="page" href="index.html">Students</a>
                    <a class="nav-link active" aria-current="page" href="teachers.html">Teachers</a>
                    <a class="nav-link" aria-current="page" href="subjects.html">Subjects</a>
                    <a class="nav-link" aria-current="page" href="courses.html">Courses</a>
                    <a class="nav-link" aria-current="page" href="grades.html">Grades</a>
                    <a class="nav-link" aria-current="page" href="curriculums.html">Curriculums</a>
                </div>
            </div>
        </div>
    </nav>

    <div id="teacherAlertDiv">
    </div>

    <div id="teacherCreateDiv" class="createDiv">
        <form>
            <div class="form-group">
                <label for="teacherCreateFirstName">First Name</label>
                <input type="text" class="form-control mx-0" id="teacherCreateFirstName">
            </div>
            <div class="form-group">
                <label for="teacherCreateLastName">Last Name</label>
                <input type="text" class="form-control mx-0" id="teacherCreateLastName">
            </div>
            <div class="form-group">
                <label for="teacherCreateAcademicRank">Academic Rank</label>
                <select class="form-control my-2" id="teacherCreateAcademicRank">
                    <option value="0">Teachers Assistant</option>
                    <option value="1">Teachnical Assistant</option>
                    <option value="2">Senior Lecturer</option>
                    <option value="3">Associate Professor</option>
                    <option value="4">Professor</option>
                </select>
            </div>
            <button type="button" class="btn btn-success mx-0 my-2" id="teacherCreateButton" onclick="createTeacher()">Create!</button>
        </form>
    </div>


    <div id="teacherUpdateDiv" class="updateDiv">
        <form>
            <div class="form-group">
                <label for="teacherUpdateId">ID</label>
                <input type="number" class="form-control mx-0" id="teacherUpdateId" disabled>
            </div>
            <div class="form-group">
                <label for="teacherUpdateFirstName">First Name</label>
                <input type="text" class="form-control mx-0" id="teacherUpdateFirstName">
            </div>
            <div class="form-group">
                <label for="teacherUpdateLastName">Last Name</label>
                <input type="text" class="form-control mx-0" id="teacherUpdateLastName">
            </div>
            <div class="form-group">
                <label for="teacherUpdateAcademicRank">Academic Rank</label>
                <select class="form-control my-2" id="teacherUpdateAcademicRank">
                    <option value="0">Teachers Assistant</option>
                    <option value="1">Teachnical Assistant</option>
                    <option value="2">Senior Lecturer</option>
                    <option value="3">Associate Professor</option>
                    <option value="4">Professor</option>
                </select>
            </div>
            <button type="button" class="btn btn-info my-2 ml-0 mr-2" id="teacherUpdateButton">Update!</button>
            <button type="button" class="btn btn-warning my-2" id="teacherUpdateCancelButton" onclick="cancelUpdate()">Cancel</button>
        </form>
    </div>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Academic Rank</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="teachers">
        </tbody>
    </table>

    <div id="scheduleDisplayDiv" class="scheduleDiv">
        <h3 id="scheduleTitle"></h3>
        <table class="my-4">
            <thead>
                <tr>
                    <th>Monday</th>
                    <th>Tuesday</th>
                    <th>Wednesday</th>
                    <th>Thursday</th>
                    <th>Friday</th>
                    <th>Saturday</th>
                    <th>Sunday</th>
                </tr>
            </thead>
            <tbody id="schedule">
            </tbody>
        </table>
    </div>
</body>
</html>
